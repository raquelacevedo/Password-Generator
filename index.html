<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <nav class="navbar navbar-dark bg-success">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Random Password Generator</h4>
                    <br />
                    <input type="text" id="display" onkeyup="manage(this)">
                    <br />
                    <br />
                    <input type="text" id="userlength" onkeyup="manage(this)" maxlength="2" size="2" >
                    <div>Input Password Length</div>
                    <br>
                    <br />
                    <button id = "pwd"   onclick="generate()">Generate</button>
                    <button type = "submit" id = "num" disabled  onclick="copyPassword()">Copy to Clipboard</button>      
                </div>
            </div>
        </div>
    </div>
    <script src="randompwd.js"></script>
</body>
</html>
